services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
      - vendor_volume:/var/www/html/vendor
    command: php artisan serve --host=0.0.0.0 --port=8000

volumes:
  vendor_volume: